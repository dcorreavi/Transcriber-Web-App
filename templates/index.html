<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Transcription</title>
</head>
<body>
    <h1>Upload an Audio File for Transcription</h1>
    <form action="/process-audio" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3" required>
        <button type="submit">Upload and Transcribe</button>
    </form>
</body>
</html>
